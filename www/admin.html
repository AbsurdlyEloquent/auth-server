<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CKUR Video Camera Security</title>
    <link rel="stylesheet" href="/static/global.css">
  </head>
  <body>
    <header>
      <h1 id="logo">T</h1>
        <div>
          <h1>CKUR</h1>
          <h3>Video Camera Security</h3>
        </div>
    </header>
    <div class="header">
      <a href="/" class="submit back-btn">&#8617 Back to Home</a>
      <h2>Admin Settings</h2>
      <a onclick="sessionStorage.clear();" href="/logout" class="submit logout">Log Out</a>
    </div>
    <main>
      <div class="form-container">
        <form id="account-reset-form" class="form" onsubmit="return false;">
          <fieldset>
            <legend>Reset Password</legend>
            <p class="entry">
              <label for="old-pwd">Old Password:</label>
              <input type="text" id="old-pwd">
            </p>
            <p class="entry">
              <label for="new-pwd">New Password:</label>
              <input type="text" id="new-pwd">
            </p>
            <p class="entry">
              <label for="repeat-new-pwd">Retype Password:</label>
              <input type="text" id="repeat-new-pwd" name="ip">
            </p>
            <input type="submit" id="reset-submit" class="submit" value="Apply">
          </fieldset>

        </form>
      </div>
      <div class="form-container">
        <form id="account-create-form" class="form" onsubmit="return false;">
          <fieldset>
            <legend>Create Account</legend>
            <p class="entry">
              <label for="username">Username:</label>
              <input type="text" id="username">
            </p>
            <p class="entry">
              <label for="user-pwd">Password:</label>
              <input type="text" id="user-pwd">
            </p>
            <p class="entry">
              <label for="repeat-pwd">Retype Password:</label>
              <input type="text" id="repeat-pwd" name="ip">
            </p>
            <input type="checkbox" id="admin">
            <label for="admin">Administrator</label><br/>
            <input type="submit" id="create-submit" class="submit" value="Create">
          </fieldset>
          <p id="message-create" style="display: none;"><p>
        </form>
      </div>
    </main>
	  <script src="/static/admin.js"></script>
  </body>
</html>
